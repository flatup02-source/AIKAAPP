steps:
  # Build the main backend service
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/aika-backend:latest', './backend']

  # Push the main backend service image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args: ['push', 'gcr.io/$PROJECT_ID/aika-backend:latest']
    waitFor: ['build-backend']

  # Build the backend worker service
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-worker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/aika-backend-worker:latest', './backend-worker']

  # Push the backend worker service image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-worker'
    args: ['push', 'gcr.io/$PROJECT_ID/aika-backend-worker:latest']
    waitFor: ['build-worker']

  # Deploy main backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'aika-backend' # Service name
      - '--image'
      - 'gcr.io/$PROJECT_ID/aika-backend:latest'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--timeout=600s'
    waitFor: ['push-backend'] # Wait for the image to be pushed

  # Deploy backend worker to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'aika-backend-worker' # Service name
      - '--image'
      - 'gcr.io/$PROJECT_ID/aika-backend-worker:latest'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--no-allow-unauthenticated' # Worker should not be public
      - '--timeout=600s'
    waitFor: ['push-worker'] # Wait for the image to be pushed

options:
  logging: CLOUD_LOGGING_ONLY
