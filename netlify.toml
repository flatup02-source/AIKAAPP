# /netlify.toml (プロジェクトのルートに配置する【最終確定版・最適化版】)

[build]
  # frontend配下でビルドし、成果物は frontend/.next を公開
  # npm installを明示的に実行してnextコマンドを確実に利用可能にする
  command = "npm --prefix frontend install && npm --prefix frontend run build"
  publish = "frontend/.next"

  # Functions ディレクトリを明示（Next.jsプラグインでも検出されます）
  functions = "frontend/netlify/functions"

# Next.jsの機能をNetlifyで最大限に活用するための必須プラグイン
[[plugins]]
  package = "@netlify/plugin-nextjs"

# 全体的な最適化ヘッダー設定
[[headers]]
  for = "/*"
  [headers.values]
    # 圧縮を有効化
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # セキュリティヘッダー（カメラ・マイクをサイト自身に許可）
    Permissions-Policy = "camera=(self), microphone=(self), geolocation=(self)"

# 静的アセットのキャッシュ最適化
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Service Worker を毎回最新取得（強キャッシュを避け、壊れた SW の再適用を阻止）
[[headers]]
  for = "/cnm-sw.js"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, max-age=0, s-maxage=0"

# HTMLファイルはキャッシュしない（常に最新を取得）
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Next.jsのページは短めのキャッシュ（ISR対応）
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"