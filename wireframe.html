<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIKA BATTLE SCOUTER - Wireframe</title>
    <style>
        /* --- Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Orbitron:wght@700&display=swap');

        /* --- Variables & Base --- */
        :root {
            --color-black: #121212;
            --color-gold: #FFD700;
            --color-purple: #9370DB;
            --color-neon-blue: #00DFFF;
            --color-text: #E0E0E0;
            --color-text-dark: #333;
        }

        body {
            background-color: var(--color-black);
            color: var(--color-text);
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        /* --- Main Container --- */
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* --- Header --- */
        .header h1 {
            color: var(--color-gold);
            font-size: 28px;
            text-shadow: 0 0 5px var(--color-gold);
            margin: 0 0 10px 0;
        }

        .header p {
            font-size: 16px;
            color: var(--color-text);
            margin: 0;
        }

        /* --- AIKA Silhouette --- */
        .aika-silhouette {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 40px auto;
            border-radius: 50%;
            background: radial-gradient(circle, var(--color-purple) 0%, transparent 70%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .aika-silhouette::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 2px solid var(--color-neon-blue);
            filter: drop-shadow(0 0 10px var(--color-neon-blue));
            animation: pulse-blue 2.5s infinite;
        }
        .aika-silhouette img {
            width: 95%;
            height: 95%;
            border-radius: 50%;
            object-fit: cover;
            opacity: 0.6;
        }

        /* --- Upload Area --- */
        .upload-area {
            border: 2px dashed #555;
            border-radius: 15px;
            padding: 40px 20px;
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .upload-area:hover {
            border-color: var(--color-gold);
            background-color: rgba(255, 215, 0, 0.05);
        }
        .upload-area p {
            margin: 0;
            font-size: 14px;
            color: #aaa;
        }

        /* --- Button --- */
        .glowing-button {
            width: 100%;
            padding: 15px;
            margin-top: 30px;
            border: none;
            border-radius: 10px;
            background-color: var(--color-gold);
            color: var(--color-black);
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 0 15px 5px rgba(255, 215, 0, 0.4);
            transition: all 0.3s;
            animation: pulse-gold 2s infinite;
        }
        .glowing-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px 10px rgba(255, 215, 0, 0.6);
        }

        /* --- Success Screen --- */
        .success-message h2 {
            color: var(--color-neon-blue);
            font-size: 20px;
            text-shadow: 0 0 8px var(--color-neon-blue);
        }
        .success-message p {
            font-size: 16px;
            line-height: 1.6;
        }

        /* --- Animations --- */
        @keyframes pulse-gold {
            0%, 100% { box-shadow: 0 0 15px 5px rgba(255, 215, 0, 0.4); }
            50% { box-shadow: 0 0 20px 8px rgba(255, 215, 0, 0.6); }
        }
        @keyframes pulse-blue {
            0%, 100% { filter: drop-shadow(0 0 10px var(--color-neon-blue)); opacity: 1; }
            50% { filter: drop-shadow(0 0 15px var(--color-neon-blue)); opacity: 0.8; }
        }
    </style>
</head>
<body>

    <div id="upload-screen" class="container">
        <header class="header">
            <h1 class="font-orbitron">BATTLE SCOUTER</h1>
            <p>AIKAがあなたの戦闘力を査定する。</p>
        </header>

        <div class="aika-silhouette">
            <!-- This would be the silhouette image -->
            <img src="https://ik.imagekit.io/FLATUPGYM/aika_silhouette.png?updatedAt=1728990255149" alt="AIKA Silhouette">
        </div>

        <div class="upload-area">
            <p class="font-orbitron">TAP TO UPLOAD</p>
            <p>動画をここにアップロード</p>
        </div>

        <button id="upload-button" class="glowing-button">UPLOAD YOUR POWER</button>
    </div>

    <div id="success-screen" class="container" style="display: none;">
        <div class="aika-silhouette">
             <img src="https://ik.imagekit.io/FLATUPGYM/aika_silhouette.png?updatedAt=1728990255149" alt="AIKA Silhouette">
        </div>
        <div class="success-message">
            <h2 class="font-orbitron">RECEIVED</h2>
            <p>ふふ、受け取ったわ。<br>戦闘力を解析してあげる。<br>結果は半日後に教えてあげるから、<br>楽しみにしてなさい。</p>
        </div>
    </div>

    <script>
        document.getElementById('upload-button').addEventListener('click', function() {
            // Here you would handle the actual file upload
            // For this wireframe, we'll just simulate the success state
            document.getElementById('upload-screen').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';
        });
    </script>

</body>
</html>
